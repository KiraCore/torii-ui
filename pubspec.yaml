name: torii_client
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`.
# To see which dependencies have newer versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5
  rxdart: ^0.28.0
  dio: ^5.8.0+1
  injectable: ^2.5.0
  get_it: ^8.0.3
  provider: ^6.1.2
  flutter_web3: ^2.1.9
  web3dart: ^2.1.0
  logger: ^2.4.0
  go_router: ^14.8.1
  shared_preferences: ^2.5.2
  file_picker: ^9.0.2
  intl: ^0.19.0
  flutter_dropzone: ^4.2.1
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.17
  just_the_tooltip: ^0.0.12
  fluttertoast: ^8.2.12
  decimal: ^2.3.3
  jdenticon_dart: ^2.0.0
  cached_network_image: ^3.4.1
  uuid: ^4.5.1
  json_view: ^0.4.2
  datify: ^1.1.6
  web: ^1.1.1

  ## Cryptography

  crypto: ^3.0.3
  secp256k1: ^0.3.0
  pointycastle: ^3.0.1
  encrypt: ^5.0.3
  bip39: ^1.0.6
  hex: ^0.2.0
  eth_sig_util: ^0.0.9
  cryptography: ^2.7.0
  # Dart package containing utility methods for data encoding and decoding.
  codec_utils:
    git:
      url: https://github.com/snggle/codec_utils.git
      ref: master
  # Dart package containing utility methods for common cryptographic and blockchain-specific operations.
  cryptography_utils:
    git:
      url: https://github.com/snggle/cryptography_utils.git
      ref: master
  gpassword: ^0.0.1

fonts/IconsFont:
  ttf:
# Update texts:
# dart pub global run intl_utils:generate
# Update routing / DI:
# dart run build_runner build --delete-conflicting-outputs
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  injectable_generator: ^2.1.6
  go_router_builder: ^2.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/fonts/inter/
    - assets/icons/

  fonts:
    - family: IconsFont
      fonts:
        - asset: assets/fonts/IconsFont.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/utils/l10n
  output_dir: lib/utils/l10n/generated
